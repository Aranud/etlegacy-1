        with:
          # The URL for uploading assets to the release
          upload_url: https://api.github.com/Aranud/etlegacy-1/releases/tag/untagged-0e3ea85cb7172e6fbd27
          # The path to the asset you want to upload
          asset_path: /home/runner/work/etlegacy-1/etlegacy-1/build/etlegacy-2.76-dirty-i386.tar.gz
